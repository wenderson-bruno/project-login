<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="esti/style.css">
    <link rel="stylesheet" href="esti/media.css">
    <title>login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="images">
                
            </div>
            <div id="formulary">
                <h1>login</h1>
                <p>welcome back. log in to access your account.</p>
                <form action="login" method="post">
                    <div class="camp">
                        <label for="gmail">Login:</label>
                        <input type="email" name="email" id="gmail" placeholder="you email" autocomplete="email">
                    </div>
                    <div class="camp">
                        <label for="senha">password:</label>
                        <input type="password" name="senha" id="senha" placeholder="your password" autocomplete="current-password" required maxlength="20">
                    </div>
                    <input type="submit" value="enter">
                    <a href="esqueci.html">
                        esqueci the password
                    </a>
                </form>
            </div>
        </section>
    </main>
